<!--

     On this website, the user can search for different colors. The given color will
     be displayed as a new div with that color, if the radio button "json" is checked. Otherwise
     a paragraph will be created and displayed to the user, containing information about the
     given color.
-->

<html lang="en-us">

<head>
  <meta charset="utf-8" />
  <title>PHP color searcher</title>
  <script src="main.js"></script>
  <link href="styles.css" rel="stylesheet" />
</head>

<body>
  <header>
    <h1>MORE COLORS!!</h1>
    <section>
      <div>
        <label>SEARCH
          <input type="radio" name="group" value="search" checked />
        </label>

        <label>INSERT
          <input type="radio" name="group" value="insert" />
        </label>

      </div>
      <label>Search for a color:
        <input type="text" name="title" placeholder="Enter a color name" />
      </label>

      <button type="button">Search!</button>

    </section>
  </header>
  <main>
    <h2>Results:</h2>
    <article></article>
  </main>
</body>

</html>
